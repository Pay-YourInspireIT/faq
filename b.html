<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Tech Neon Animation with Binary Numbers</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            width: 100vw;
            font-family: 'Courier New', Courier, monospace;
        }

        #binary-container {
            color: #0f0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .binary {
            animation: glow 1s infinite alternate, fall 5s linear infinite;
            position: absolute;
            top: -100%;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            100% {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(500vh);
            }
        }
    </style>
</head>
<body>
    <div id="binary-container"></div>

    <script>
        const container = document.getElementById('binary-container');
        const binaryChars = ['0', '1'];

        function getRandomBinary() {
            return binaryChars[Math.floor(Math.random() * binaryChars.length)];
        }

        function createBinarySpan() {
            const span = document.createElement('span');
            span.className = 'binary';
            span.textContent = getRandomBinary();
            span.style.left = `${Math.random() * 100}vw`;
            span.style.fontSize = `${Math.random() * 1.5 + 1.5}rem`;
            span.style.animationDelay = `${Math.random() * 15}s`;
            container.appendChild(span);
        }

        function generateBinaryRain() {
            for (let i = 0; i < 500; i++) {
                createBinarySpan();
            }
        }

        generateBinaryRain();
    </script>
</body>
</html>
