*{

}

body{

    background: #f4f4f4;
}

.header{
 height: 350px;
 width: 100%;
 background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(https://i.postimg.cc/vBwWdFKr/Banner-yi.jpg);
 background-position: center;
 position : relative;
}


nav{
  display: flex;
  padding: 2% 6%;
  justify-content: space-between;
  align-item: center;
}

nav img{
  width: 140px;
}

.nav-links{
  flex: 1;
  text-align: right;
}

.nav-links ul li{
  list-style: none;
  display: inline-block;
  padding: 8px 12px;
  position: relative;
}

.nav-links ul li a{
  color: #fff;
  text-decoration: none;
  font-size: 13px;
}

.nav-links ul li::after{
  content: "";
  width: 0%;
  height: 2px;
  background: #00ff03;
  display: block;
  margin: auto;
  transition: 0.5s;
}


.nav-links ul li:hover::after{
  width: 100%;
}



.text-box{
  width: 90%;
  color: #fff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  text-align: center;
}

.text-box h1{
  font-size: 40px;
  font-family: 'REM', sans-serif;
  padding-bottom: 40px;
}

.text-box p{
  margin: 10px 0 40px;
  font-size: 14px;
  color: #fff;
  font-family: 'Kanit', sans-serif;
}


.hero-btn{
  display: inline-block;
  text-decoration: none;
  color: #fff;
  border: 1px solid #fff;
  padding: 12px 34px;
  font-size: 13px;
  background: transparent;
  position: relative;
  cursor: pointer;
}

.hero-btn:hover{
  border: 1px solid #00ffff;
  background: #00ffff;
  color: black;
  transition: 1s;
}











.fr {
    margin: 0;
    font-family: Arial, sans-serif;
}

footer {
    background-color: #001427;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.left, .right {
    display: inline-block;
    vertical-align: top;
}

.left {
    margin-right: 100px;
    margin-bottom: 20px; /* Move image downwards */
}

.right {
    padding-left: 190px;
    border-left: 2px solid #00ffc0; /* Blue line between image and links */
}

footer img {
    width: 220px; /* Increase image size */
    height: auto;
    display: block;
    margin: 10px auto; /* Center image and add top and bottom margin */
}

footer ul {
    list-style: none;
    padding: 0;
}

footer ul li {
    margin-bottom: 10px; /* Add space between list items */
}

footer a {
    color: #fff;
    text-decoration: none;
    font-weight: normal; /* Set initial font weight */ 
    transition: font-weight 0.3s; 
    font-size: 25px;
}

/* Animated Hover Effect */
footer a:hover {
    animation: linkHover 0.5s ease-in-out forwards;
    color: #00ff96;
    text-shadow: 0 0 20px rgba(0, 255, 0, 0.5), 0 0 40px rgba(0, 255, 0, 0.5);
    font-width: bold;
}

@keyframes linkHover {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

/* Neon Glow Effect */
@keyframes neon {
    from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
    }
    to {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #0ff, 0 0 35px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
    }
}

footer p {
    animation: neon 1.5s ease-in-out infinite alternate;
}









 .error {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

   .error .container {
        width: 80%;
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
    }

    .warning {
        font-size: 24px;
        color: #ff6347; /* Tomao color */
        animation: blink 1s infinite alternate;
        padding-bottom: 50px;
    }

    @keyframes blink {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
    
 .error  img{
        margin-left: auto;
        margin-right: auto;
        display: block;
        
    }

        color: red;
        padding-left: 50px;
    }
